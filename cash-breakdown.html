<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Cash Breakdown</title>
    <link href="libs/bootstrap/2.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/cash-breakdown.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>
                <legend>Cash Breakdown</legend>
                <div class="control-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" id="description" class="span2" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="amount">Amount</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">$</span>
                            <input type="text" id="amount" class="span1" />
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Exclude</label>
                    <div class="controls">
                        <label class="checkbox inline">
                            <input type="checkbox" class="exclude" value="0">$50
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" class="exclude" value="1">$20
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Split Evently</label>
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox" class="split" value="1" />
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <div class="controls">
                        <button type="submit" id="calculate" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th class="denomination">$50</th>
                    <th class="denomination">$20</th>
                    <th class="denomination">$10</th>
                    <th class="denomination">$5</th>
                    <th class="denomination">$1</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr id="totalRow" class="success">
                    <td><strong>Total</strong></td>
                    <td class="total">0</td>
                    <td class="total">0</td>
                    <td class="total">0</td>
                    <td class="total">0</td>
                    <td class="total">0</td>
                    <td class="total">0</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/cash-breakdown.js" type="text/javascript"></script>
    </body>
</html>
